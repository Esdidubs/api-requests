<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API Requests GitHub</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Github User Search</h1>
    <form id="userForm">
        <legend>Write in a username to search for</legend>
        <input type="text" name="gitUser" placeholder="esdidubs" id="gitUser">
          <button>Show Me Their Work</button>
    </form>
    <p class="noUser hidden">User not found. Try again.</p>
    <section class="results hidden">
        <h2>Look at this work!</h2>
        <img class="results-img" alt="placeholder">
      </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
